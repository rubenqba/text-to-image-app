---
name: Run build manually

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name'
        required: true
        default: 'master'  # Puedes poner aqu√≠ la rama que quieras por defecto

env:
  registry: ghcr.io
  image_name: ${{ github.repository }}

jobs:
  build-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.2.0

      - name: Build code
        run: |
          pnpm build
          ls -lFh .next/

      - name: Build docker image
        run: |
          ls -lFh .next/
          docker build -t "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" .
